<div class="lectura">
 <p>
  Las variables declaradas con
  <code class="language-javascript">const</code>
  o con
  <code class="language-javascript">let</code>
  dentro de un bloque ocultan a otras con el mismo nombre que estén
  declaradas fuera del bloque.
 </p>
</div>
<section>
 <h1>Ejemplo</h1>
 <div class="horizontal">
  <muestra-codigo>
   <div>
    <div><span style="color: #0000ff;">const</span> <span
       style="color: #0070c1;">x</span> = <span
       style="color: #a31515;">"p"</span></div>
    <div><span style="color: #001080;">console</span>.<span
       style="color: #795e26;">log</span>(<span
       style="color: #0070c1;">x</span>)</div>
    <div>{</div>
    <div>&nbsp;<span style="color: #0000ff;">let</span> <span
       style="color: #001080;">x</span> = <span
       style="color: #a31515;">"gg"</span></div>
    <div>&nbsp;<span style="color: #001080;">console</span>.<span
       style="color: #795e26;">log</span>(<span
       style="color: #001080;">x</span>)</div>
    <div>}</div>
    <div><span style="color: #001080;">console</span>.<span
       style="color: #795e26;">log</span>(<span
       style="color: #0070c1;">x</span>)</div>
   </div>
  </muestra-codigo>
  <section>
   <h1>Salida</h1>
   <pre><samp>p
gg
p</samp></pre>
  </section>
 </div>
